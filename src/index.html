<!doctype html>
<html lang="en-us">

<head>
  <title>Polymer Todo</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <link href="styles.css" rel="stylesheet" type="text/css" />

  <script src="lib/platform/platform.js"></script>
  <script src="menu.js"></script>

  <!-- polymer assets -->
  <link rel="import" href="lib/core-scaffold/core-scaffold.html">
  <link rel="import" href="lib/core-header-panel/core-header-panel.html">
  <link rel="import" href="lib/core-menu/core-menu.html">
  <link rel="import" href="lib/core-item/core-item.html">
  <link rel="import" href="lib/core-icons/core-icons.html">
  <link rel="import" href="lib/core-icon-button/core-icon-button.html">
  <link rel="import" href="lib/core-toolbar/core-toolbar.html">
</head>

<body unresolved touch-action="auto">

  <core-drawer-panel>
    <core-header-panel drawer>
      <core-menu>
        <core-item icon="settings" label="settings">
          <a href="#" target="_self"></a>
        </core-item>
        <core-item icon="account-box" label="account">
          <a href="#" target="_self"></a>
        </core-item>
      </core-menu>
    </core-header-panel>

    <core-header-panel main>
      <core-toolbar>
        <core-icon-button id="menu-button" icon="menu" onclick="toggleDrawer();"></core-icon-button>
        <span flex>polymer todo</span>
        <core-icon-button icon="search"></core-icon-button>
      </core-toolbar>
      <div main>
        <div class="content">
          <div class="card">
            <h4>Sample todo item</h4>
            <p>This is a sample description.</p>
          </div>
          <div class="card">
            <h4>Buy groceries</h4>
            <p>Stop by the grocery store on my way home today.</p>
          </div>
          <div class="card">
            <h4>Dry cleaning</h4>
            <p>Clothes will be ready for pickup on Saturday.</p>
          </div>

        </div>
      </div>
    </core-header-panel>
  </core-drawer-panel>

</body>

</html>
